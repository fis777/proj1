<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            ul {
                list-style: none;
            }

        </style>
    </head>
{% load mptt_tags %}
<ul>
    {% recursetree genres %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
</html>
